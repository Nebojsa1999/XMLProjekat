<div class="profiles-container flex-container" style="padding: 2%; padding-inline: 3%;">
    <div style="width: 100%;">
        <div style=" margin-inline: 20%; text-align: center;">
            <h2 style="font-size:22px; font-weight: 300; margin-bottom: 5%;">New interview</h2>
            <div class="rectangle"></div>
        </div>
        <br>
        <form [formGroup]="addInterviewForm">
            <div>
                <mat-form-field appearance="legacy" style="width: 100%;">
                    <mat-label>Position</mat-label>
                    <input matInput formControlName="position" required>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="legacy" style="width: 100%;">
                    <mat-label>Title</mat-label>
                    <input matInput formControlName="title" required>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="legacy" style="width: 100%;">
                    <mat-label>Year of the interview</mat-label>
                    <textarea matInput formControlName="yearOfInterview" style="height:100px;"></textarea>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="legacy" style="width: 100%;">
                    <mat-label>HR interview</mat-label>
                    <textarea matInput formControlName="hrInterview" style="height:100px;"></textarea>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="legacy" style="width: 100%;">
                    <mat-label>Technical interview</mat-label>
                    <textarea matInput formControlName="technicalInterview" style="height:100px;"></textarea>
                </mat-form-field>
            </div>
            <br>
            <br>
            <div style="text-align: center; width: 100%;">
                <button mat-raised-button color="primary" (click)="onAdd()">Save</button>

            </div>
        </form>
    </div>
</div>
