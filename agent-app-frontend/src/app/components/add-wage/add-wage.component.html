<div class="profiles-container flex-container" style="padding: 2%; padding-inline: 3%;">
    <div style="width: 100%;">
        <div style=" margin-inline: 20%; text-align: center;">
            <h2 style="font-size:22px; font-weight: 300; margin-bottom: 5%;">New wage overview</h2>
            <div class="rectangle"></div>
        </div>
        <br>
        <form [formGroup]="addWageForm">
            <div>
                <mat-form-field appearance="legacy" style="width: 100%;">
                    <mat-label>Position</mat-label>
                    <input matInput formControlName="position" required>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="legacy" style="width: 100%;">
                    <mat-label>Part time/Full time</mat-label>
                    <input matInput formControlName="engagement" required>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="legacy" style="width: 100%;">
                    <mat-label>Experience</mat-label>
                    <textarea matInput formControlName="experienceLevel" style="height:100px;"></textarea>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="legacy" style="width: 100%;">
                    <mat-label>Neto wage</mat-label>
                    <textarea matInput formControlName="netoWage" style="height:100px;"></textarea>
                </mat-form-field>
            </div>
            
            <br>
            <br>
            <div style="text-align: center; width: 100%;">
                <button mat-raised-button color="primary" (click)="onAdd()">Save</button>

            </div>
        </form>
    </div>
</div>
