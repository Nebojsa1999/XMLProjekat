<div class="profiles-container flex-container" style="padding: 2%; padding-inline: 3%;">
    <div style="width: 100%;">
        <div style=" margin-inline: 20%; text-align: center;">
            <h2 style="font-size:22px; font-weight: 300; margin-bottom: 5%;">New Job</h2>
            <div class="rectangle"></div>
        </div>
        <br>
        <form [formGroup]="addJobForm">
            <div>
                <mat-form-field appearance="legacy" style="width: 100%;">
                    <mat-label>Position</mat-label>
                    <input matInput formControlName="position" required>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="legacy" style="width: 100%;">
                    <mat-label>Description</mat-label>
                    <textarea matInput formControlName="description" style="height: 110px;"></textarea>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="legacy" style="width: 100%;">
                    <mat-label>Requirements</mat-label>
                    <textarea matInput formControlName="requirements" style="height: 110px;"></textarea>
                </mat-form-field>
            </div>
            <br>
            <br>
            <div style="text-align: center; width: 100%;">
                <button mat-raised-button color="primary" (click)="onAdd()">Add job</button>
            </div>
        </form>
    </div>
</div>
