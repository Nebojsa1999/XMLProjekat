<div style="margin-inline: 20%; margin-top: 2%;">
    <div class="profiles-container">
        <h2 style="font-size:20px; font-weight: 200; padding-inline: 2%; padding-top: 2%;">{{users.length}} Connection(s)</h2>

        <div *ngFor="let user of users">
            <hr color="#c5c5c5" size="1" style="width: 97%;">
            <div class="flex-container">
                <div class="flex-item-left profile-picture">
                    <img src="../../../assets/images/profile.jpg" class="profile-picture" />
                </div>
                <div class="flex-item-center">
                    <p style="font-size: large; font-weight: 400;">{{user.firstName}} {{user.lastName}}</p>
                    <p>Phone: {{user.phone}}</p>
                    <p>Skills: {{user.skills}}</p>

                </div>
                <div class="flex-item-right">
                    <button mat-stroked-button color="primary">Message </button>
                    <button mat-stroked-button color="primary">Block </button>
                    <button mat-stroked-button color="primary" (click)="deleteConnection(user.id)" >Remove </button>
                </div>
            </div>
        </div>

    </div>
    <br>
</div>
