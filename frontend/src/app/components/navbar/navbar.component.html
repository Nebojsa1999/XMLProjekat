<mat-toolbar style="height: 7%; padding-inline: 15%; background-color: white; box-shadow: 2px 2px 10px #e6e6e6;" >

    <span style="margin-left: 1%; margin-right: 5%; ">Dislinked</span>

    <button *ngIf="isAuthenticated" mat-button class="example-icon" aria-label="Example icon-button with menu icon" [routerLink]="['/posts']">
        Home
    </button>
    <button *ngIf="isAuthenticated" mat-button [matMenuTriggerFor]="network">Network</button>
    <mat-menu #network="matMenu">
        <button mat-menu-item style="padding-inline: 12%;" [routerLink]="['/allprofiles']"> All Profiles</button>
        <button mat-menu-item style="padding-inline: 12%;" [routerLink]="['/connections']" > Connections</button>
        <button mat-menu-item style="padding-inline: 12%;" [routerLink]="['/requests']"> Requests</button>
    </mat-menu>
    <button *ngIf="isAuthenticated"  mat-button [routerLink]="['/jobs']" >Jobs</button>
    <button *ngIf="isAuthenticated" mat-button (click)="openProfile()" >My profile</button>
    
    <button *ngIf="!isAuthenticated" mat-button [routerLink]="['/profiles']">Profiles</button>
    <span class="example-spacer"></span>
    <button mat-button *ngIf="isAuthenticated" (click)="signOut()">Sign Out</button>
    
    <button  *ngIf="!isAuthenticated"  mat-stroked-button  color="primary" >Register</button>
    <button  *ngIf="!isAuthenticated" mat-stroked-button  color="primary" [routerLink]="['/login']">Sign In</button>
</mat-toolbar>
