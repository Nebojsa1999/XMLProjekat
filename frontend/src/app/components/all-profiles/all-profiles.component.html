<div style="margin-inline: 20%; margin-top: 2%;">
    <h1 style="font-size:40px; font-weight: 200; margin-top: 5%; margin-bottom: 1.5%;">All profiles</h1>
    <div class=" d-flex flex-row" style="margin-bottom: 2%;">
        <mat-form-field class="example-form-field" style="width: 50%; margin-right: 2%; margin-top: 3%;">
            <mat-label>Search</mat-label>
            <input matInput [(ngModel)]="searchText" >
            <button *ngIf="searchText" matSuffix mat-icon-button aria-label="Clear" (click)="undoSearch()">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
        <button mat-raised-button style="width:12%; height: 35px; margin-top: 1%; " (click)="searchProfiles()">Search</button>
    </div>

    <div class="profiles-container">
        <h2 style="font-size:20px; font-weight: 200; padding-inline: 2%; padding-top: 2%;">{{results}} Results</h2>

        <hr color="#c5c5c5" size="1" style="width: 97%;">
        <div class="flex-container" *ngFor="let profile of profiles">
            <div class="flex-item-left profile-picture">
                <img src="../../../assets/images/profile.jpg" class="profile-picture" />
            </div>
            <div class="flex-item-center">
                <p style="font-size: large; font-weight: 400;">{{profile.firstName}} {{profile.lastName}}</p>
                <p style="margin-block: 0.5%;">Email: {{profile.email}}</p>
                <p style="margin-block: 0.5%;">interests: {{profile.interests}}</p>
               
            </div>
            <div class="flex-item-right">
                <button mat-flat-button color="primary"  (click)="viewFullProfile(profile.id)" style="margin: 2%;" *ngIf="!profile.isPrivate"> View full profile </button>
                <button mat-stroked-button color="primary" *ngIf="isAuthenticated " style="margin: 2%;"  (click)="connect(profile.id, profile.isPrivate)"  >Connect </button>
            </div>
            <hr color="#c5c5c5" size="1" style="width: 97%;">
        </div>
    </div>
    <br>
    
</div>
