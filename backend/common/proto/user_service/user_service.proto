syntax = "proto3";

option go_package = "github.com/Nebojsa1999/XMLProjekat/backend/common/user";

package user;

import "google/api/annotations.proto";
import "google/protobuf/timestamp.proto";

service UserService{
  rpc Get(GetRequest) returns(GetResponse) {
    option (google.api.http) = {
      get: "/user/{id}"
    };
  }
  rpc GetAll(GetAllRequest) returns(GetAllResponse) {
    option (google.api.http) = {
      get: "/user"
    };
  }

  rpc GetAllPublicUsers(GetAllRequest) returns(GetAllResponse) {
    option (google.api.http) = {
      get: "/user/public"
    };
  }
  rpc RegisterANewUser(RegisterRequest) returns(RegisterResponse) {
    option (google.api.http) = {
      post: "/user/register",
      body: "user"
    };
  }
  rpc Login(LoginRequest) returns(LoginResponse) {
    option (google.api.http) = {
      post: "/user/login",
      body: "credentials"
    };
  }
  rpc IsUserPrivate(IsPrivateRequest) returns(IsPrivateResponse) {}
  rpc GetIdsOfAllPublicUsers(GetIdsOfAllPublicUsersRequest) returns(GetIdsOfAllPublicUsersResponse) {}
  rpc SearchPublicUsers(SearchPublicUsersRequest) returns(SearchPublicUsersResponse) {
    option (google.api.http) = {
      post: "/user/search",
      body: "criteria"
    };
  }
  rpc Update(UpdateRequest) returns(UpdateResponse) {
    option (google.api.http) = {
      put: "/user/{id}",
      body: "modifiedUser"
    };
  }
}

message GetRequest {
  string id = 1;
}

message GetResponse {
  User user = 1;
}

message GetAllRequest {
}

message GetAllResponse {
  repeated User users = 1;
}

message RegisterRequest {
  User user = 1;
}

message RegisterResponse {
  string message = 1;
}

message LoginRequest {
  Credentials credentials = 1;
}

message LoginResponse {
  string token = 1;
  string message = 2;
}

message IsPrivateRequest {
  string id = 1;
}

message IsPrivateResponse {
  bool private = 1;
}

message GetIdsOfAllPublicUsersRequest {}

message GetIdsOfAllPublicUsersResponse {
  repeated string ids = 1;
}

message SearchPublicUsersRequest {
  string criteria = 1;
}

message SearchPublicUsersResponse {
  repeated User users = 1;
}

message UpdateRequest {
  string id = 1;
  User modifiedUser = 2;
}

message UpdateResponse {
  string message = 1;
  User updatedUser = 2;
}

message User {
  string id = 1;
  string username = 2;
  string password = 3;
  bool isPrivate = 4;
  string firstName = 5;
  string lastName = 6;
  string email = 7;
  string phone = 8;
  enum Gender {
    Undefined = 0;
    Male = 1;
    Female = 2;
  }
  Gender gender = 9;
  google.protobuf.Timestamp dateOfBirth = 10;
  string biography = 11;
  string workExperience = 12;
  string education = 13;
  string skills = 14;
  string interests = 15;
}

message Credentials {
  string username = 1;
  string password = 2;
}
